          # å‡†å¤‡æäº¤æ¶ˆæ¯ï¼ˆå•è¡Œæ ¼å¼ï¼Œé¿å…æ¢è¡Œé—®é¢˜ï¼‰
          COMMIT_MESSAGE="ğŸš€ é­”æ”¹ç‰ˆæœ¬æ„å»ºå®Œæˆï¼\n**ç‰ˆæœ¬**: $VERSION\n**æäº¤ä¿¡æ¯**:\n\`\`\`\n$COMMIT_MSG\n\`\`\`\n**ä½œè€…**: \`$COMMIT_AUTHOR\`\n**æŸ¥çœ‹æäº¤**: [ç‚¹å‡»è¿™é‡Œ]($COMMIT_URL)\n**æ„å»ºæ—¶é—´**: $(date +'%Y-%m-%d %H:%M:%S') (UTC+8)"
          
