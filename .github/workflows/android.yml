name: ğŸ“¦Auto Build for N
run-name: ğŸ“¦ ${{ github.actor }} @ Github Action

on:
  #  push:
  #    branches: [ "main" ]
  #  pull_request:
  #    branches: [ "main" ]
  release:
    types: [ published ]
