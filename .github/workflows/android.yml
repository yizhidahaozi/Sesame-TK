name: ğŸ“¦Auto Build for N
run-name: ğŸ“¦ ${{ github.actor }} @ Github Action

on:
  push:
    branches: ["n"]
  pull_request:
    branches: ["n"]
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â° Set Timezone to Asia/Shanghai
        run: |
          sudo timedatectl set-timezone Asia/Shanghai
          echo "Current time: $(date)"

      - name: ğŸ‘¨ğŸ»â€ğŸ’» Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref || github.ref_name }}
      - name: â˜• Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "zulu"
          cache: gradle
      - name: ğŸ¤ Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false
          gradle-version: wrapper

      - name: â˜ï¸ Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: ğŸ”¥ Build with Gradle
        run: ./gradlew assembleRelease -Pversion=${{ github.ref_name }}

      - name: ğŸ“Š Locate APKs and Set Outputs
        id: locate_apks
        run: |
          release_dir="app/build/outputs/apk/release"
          arm64_apk=$(find "$release_dir" -name "*-arm64-v8a-*.apk" | head -n 1)
          armv7_apk=$(find "$release_dir" -name "*-armeabi-v7a-*.apk" | head -n 1)
          x86_apk=$(find "$release_dir" -name "*-x86-*.apk" | head -n 1)
          x86_64_apk=$(find "$release_dir" -name "*-x86_64-*.apk" | head -n 1)
          universal_apk=$(find "$release_dir" -name "*-universal-*.apk" | head -n 1)
          echo "arm64_apk=$arm64_apk" >> $GITHUB_OUTPUT
          echo "armv7_apk=$armv7_apk" >> $GITHUB_OUTPUT
          echo "x86_apk=$x86_apk" >> $GITHUB_OUTPUT
          echo "x86_64_apk=$x86_64_apk" >> $GITHUB_OUTPUT
          echo "universal_apk=$universal_apk" >> $GITHUB_OUTPUT

      - name: â³ Copy APKs to staging for signing
        run: |
          mkdir -p app/build/outputs/apk/all
          cp "${{ steps.locate_apks.outputs.arm64_apk }}" app/build/outputs/apk/all/
          cp "${{ steps.locate_apks.outputs.armv7_apk }}" app/build/outputs/apk/all/
          cp "${{ steps.locate_apks.outputs.x86_apk }}" app/build/outputs/apk/all/
          cp "${{ steps.locate_apks.outputs.x86_64_apk }}" app/build/outputs/apk/all/
          cp "${{ steps.locate_apks.outputs.universal_apk }}" app/build/outputs/apk/all/

      - name: ğŸ” Sign APKs
        id: sign_apks
        uses: ilharp/sign-android-release@v2
        with:
          releaseDir: app/build/outputs/apk/all
          signingKey: ${{ secrets.ANDROID_SIGNING_KEY }}
          keyAlias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}
          buildToolsVersion: 36.0.0

      - name: ğŸ“¦ Extract Signed APK Paths
        id: extract_apks
        run: |
          IFS=':' read -r -a files <<< "${{ steps.sign_apks.outputs.signedFiles }}"
          for file in "${files[@]}"; do
            if [[ "$file" == *arm64-v8a* ]]; then
              echo "signed_arm64=$file" >> $GITHUB_OUTPUT
            elif [[ "$file" == *armeabi-v7a* ]]; then
              echo "signed_armv7=$file" >> $GITHUB_OUTPUT
            elif [[ "$file" == *x86_64* ]]; then
              echo "signed_x86_64=$file" >> $GITHUB_OUTPUT
            elif [[ "$file" == *x86* ]]; then
              echo "signed_x86=$file" >> $GITHUB_OUTPUT
            elif [[ "$file" == *universal* ]]; then
              echo "signed_universal=$file" >> $GITHUB_OUTPUT
            fi
          done

      - name: ğŸš€ Upload APK - arm64-v8a
        uses: actions/upload-artifact@v4
        with:
          name: apk-arm64-v8a
          path: ${{ steps.extract_apks.outputs.signed_arm64 }}

      - name: ğŸš€ Upload APK - armeabi-v7a
        uses: actions/upload-artifact@v4
        with:
          name: apk-armeabi-v7a
          path: ${{ steps.extract_apks.outputs.signed_armv7 }}

      - name: ğŸš€ Upload APK - x86
        uses: actions/upload-artifact@v4
        with:
          name: apk-x86
          path: ${{ steps.extract_apks.outputs.signed_x86 }}

      - name: ğŸš€ Upload APK - x86_64
        uses: actions/upload-artifact@v4
        with:
          name: apk-x86_64
          path: ${{ steps.extract_apks.outputs.signed_x86_64 }}

      - name: ğŸš€ Upload APK - universal
        uses: actions/upload-artifact@v4
        with:
          name: apk-universal
          path: ${{ steps.extract_apks.outputs.signed_universal }}

      - name: ğŸ› ï¸ Extract file names and version
        id: extract_info
        run: |
          arm64_file=$(basename "${{ steps.extract_apks.outputs.signed_arm64 }}")
          armv7_file=$(basename "${{ steps.extract_apks.outputs.signed_armv7 }}")
          x86_file=$(basename "${{ steps.extract_apks.outputs.signed_x86 }}")
          x86_64_file=$(basename "${{ steps.extract_apks.outputs.signed_x86_64 }}")
          universal_file=$(basename "${{ steps.extract_apks.outputs.signed_universal }}")
          version=$(echo "$arm64_file" | sed -E 's/.*-(arm64-v8a)-(v[^-]+).*-signed\.apk/\2/')
          echo "arm64_file=$arm64_file" >> $GITHUB_OUTPUT
          echo "armv7_file=$armv7_file" >> $GITHUB_OUTPUT
          echo "x86_file=$x86_file" >> $GITHUB_OUTPUT
          echo "x86_64_file=$x86_64_file" >> $GITHUB_OUTPUT
          echo "universal_file=$universal_file" >> $GITHUB_OUTPUT
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: ğŸ¨ Generate APKS Checksum
        run: |
          sha256sum ${{ steps.extract_apks.outputs.signed_arm64 }} > CHECKSUMS-Sesame-arm64-v8a-${{ steps.extract_info.outputs.version }}.apk.sha256
          sha256sum ${{ steps.extract_apks.outputs.signed_armv7 }} > CHECKSUMS-Sesame-armeabi-v7a-${{ steps.extract_info.outputs.version }}.apk.sha256
          sha256sum ${{ steps.extract_apks.outputs.signed_x86 }} > CHECKSUMS-Sesame-x86-${{ steps.extract_info.outputs.version }}.apk.sha256
          sha256sum ${{ steps.extract_apks.outputs.signed_x86_64 }} > CHECKSUMS-Sesame-x86_64-${{ steps.extract_info.outputs.version }}.apk.sha256
          sha256sum ${{ steps.extract_apks.outputs.signed_universal }} > CHECKSUMS-Sesame-universal-${{ steps.extract_info.outputs.version }}.apk.sha256

      - name: âœ¨ Create Tag from Version
        if: startsWith(github.ref, 'refs/heads/n') && github.event_name == 'push'
        run: |
          VERSION_TAG="${{ steps.extract_info.outputs.version }}"
          echo "Creating tag: $VERSION_TAG"
          git tag "$VERSION_TAG"
          git push origin "$VERSION_TAG"

      - name: ğŸ“ Generate Dynamic Message
        id: commit_info
        shell: bash
        run: |
          # åˆå§‹åŒ–ä¸€ä¸ªä¸´æ—¶æ–‡ä»¶å
          MESSAGE_FILE=$(mktemp)

          if [[ "${{ github.event_name }}" == "push" && -n '${{ toJSON(github.event.commits) }}' && '${{ toJSON(github.event.commits) }}' != 'null' && '${{ toJSON(github.event.commits) }}' != '[]' ]]; then
            echo "Source: Push Event"
            # ã€å·²ä¿®æ­£ã€‘ç›´æ¥è®© jq è¾“å‡ºåŸå§‹å¤šè¡Œæ–‡æœ¬åˆ°ä¸´æ—¶æ–‡ä»¶ï¼Œç§»é™¤ sed
            echo '${{ toJSON(github.event.commits) }}' | jq -r '.[] | "â€¢ \(.message | split("\n")[0]) (<a href=\"\(.url)\">\(.id | D:\temp\1.txt(1:7))</a>)"' > "$MESSAGE_FILE"

          elif [[ "${{ github.event_name }}" == "pull_request" && -n '${{ toJSON(github.event.pull_request) }}' && '${{ toJSON(github.event.pull_request) }}' != 'null' ]]; then
            echo "Source: Pull Request Event"
            PR_TITLE="${{ github.event.pull_request.title }}"
            PR_URL="${{ github.event.pull_request.html_url }}"
            API_URL="${{ github.event.pull_request.commits_url }}"
          
            # å†™å…¥ PR æ ‡é¢˜
            echo -e "<b>PR:</b> <a href=\"$PR_URL\">$PR_TITLE</a>\n\n<b>Commits:</b>" > "$MESSAGE_FILE"

            COMMITS_JSON=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                                -H "Accept: application/vnd.github.v3+json" \
                                "$API_URL")
          
            # ã€å·²ä¿®æ­£ã€‘ç›´æ¥è®© jq è¾“å‡ºåŸå§‹å¤šè¡Œæ–‡æœ¬ï¼Œå¹¶è¿½åŠ åˆ°ä¸´æ—¶æ–‡ä»¶
            echo "$COMMITS_JSON" | jq -r 'if type == "array" then .[] | "â€¢ \(.commit.message | split("\n")[0]) (<a href=\"\(.html_url)\">\(.sha | D:\temp\1.txt(1:7))</a>)" else "" end' >> "$MESSAGE_FILE"

          else
            echo "Source: Manual or unknown"
            echo "æ‰‹åŠ¨è§¦å‘æ„å»º" > "$MESSAGE_FILE"
          fi

          # ã€å·²ä¿®æ­£ã€‘ä½¿ç”¨ GitHub Actions å®˜æ–¹æ¨èçš„å¤šè¡Œè¾“å‡ºè¯­æ³•
          {
            echo "message_string<<EOF"
            cat "$MESSAGE_FILE"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

          # æ¸…ç†ä¸´æ—¶æ–‡ä»¶
          rm "$MESSAGE_FILE"

      - name: ğŸ“® Post to Telegram channel
        if: github.ref == 'refs/heads/n'
        env:
          CHANNEL_ID: ${{ secrets.TG_CHAT_ID }}
          BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          ARM64_FILE: ${{ steps.extract_apks.outputs.signed_arm64 }}
          ARMV7_FILE: ${{ steps.extract_apks.outputs.signed_armv7 }}
          X86_FILE: ${{ steps.extract_apks.outputs.signed_x86 }}
          X86_64_FILE: ${{ steps.extract_apks.outputs.signed_x86_64 }}
          UNIVERSAL_FILE: ${{ steps.extract_apks.outputs.signed_universal }}
          COMMIT_MESSAGE: |
            <b>ğŸ‰ New Test Version Build Success! ${{ steps.extract_info.outputs.version }}</b>
            Target by <a href="${{ github.event.pull_request.user.html_url || format('https://github.com/{0}', github.actor) }}">${{ github.event.pull_request.user.login || github.actor }}</a>
            <i>âœ¨ What's Changed:</i>
            <pre>
            ${{ steps.commit_info.outputs.message_string  }}
            </pre>
            <b>- arm64-v8a:</b> é€‚ç”¨äº64ä½ARMè®¾å¤‡ (ä¸»æµæ–°æ‰‹æœº)
            <b>- armeabi-v7a:</b> é€‚ç”¨äº32ä½ARMè®¾å¤‡ (æ—§æ¬¾æ‰‹æœº)
            <b>- x86 / x86_64:</b> ä¸»è¦ç”¨äºPCä¸Šçš„å®‰å“æ¨¡æ‹Ÿå™¨
            <b>- universal:</b> é€šç”¨ç‰ˆ (ä¸ç¡®å®šæ—¶ä½¿ç”¨ï¼Œä½“ç§¯è¾ƒå¤§)
            å‚è€ƒé…ç½®æ–‡ä»¶ï¼š<a href="https://t.me/Sesame_TK_Channel/306">é­”æ”¹ç‰ˆ-config_v2.json</a>
            See commit detail <a href="${{ github.event.head_commit.url }}">here</a>
        run: |
          ESCAPED=$(python3 -c '
          import os, json
          msg = os.environ["COMMIT_MESSAGE"]
          print(json.dumps(msg))
          ')
          curl -v "https://api.telegram.org/bot${BOT_TOKEN}/sendMediaGroup" \
          -F "chat_id=${CHANNEL_ID}" \
          -F "media=[{\"type\":\"document\",\"media\":\"attach://arm64.apk\",\"parse_mode\":\"HTML\",\"caption\":${ESCAPED}},{\"type\":\"document\",\"media\":\"attach://armv7.apk\"},{\"type\":\"document\",\"media\":\"attach://x86.apk\"},{\"type\":\"document\",\"media\":\"attach://x86_64.apk\"},{\"type\":\"document\",\"media\":\"attach://universal.apk\"}]" \
          -F "arm64.apk=@${ARM64_FILE}" \
          -F "armv7.apk=@${ARMV7_FILE}" \
          -F "x86.apk=@${X86_FILE}" \
          -F "x86_64.apk=@${X86_64_FILE}" \
          -F "universal.apk=@${UNIVERSAL_FILE}"

      - name: ğŸš€ Upload Assets to Source Release
        if: github.event_name == 'release' && github.event.action == 'published'
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.event.release.tag_name || steps.extract_info.outputs.version }}
          files: |
            ${{ steps.extract_apks.outputs.signed_arm64 }}
            ${{ steps.extract_apks.outputs.signed_armv7 }}
            ${{ steps.extract_apks.outputs.signed_x86 }}
            ${{ steps.extract_apks.outputs.signed_x86_64 }}
            ${{ steps.extract_apks.outputs.signed_universal }}
            CHECKSUMS-Sesame-arm64-v8a-${{ steps.extract_info.outputs.version }}.apk.sha256
            CHECKSUMS-Sesame-armeabi-v7a-${{ steps.extract_info.outputs.version }}.apk.sha256
            CHECKSUMS-Sesame-x86-${{ steps.extract_info.outputs.version }}.apk.sha256
            CHECKSUMS-Sesame-x86_64-${{ steps.extract_info.outputs.version }}.apk.sha256
            CHECKSUMS-Sesame-universal-${{ steps.extract_info.outputs.version }}.apk.sha256
          tag_name: ${{ steps.extract_info.outputs.version}}
          draft: false
          append_body: true
          generate_release_notes: true
          body: |
            ## âœ¨What's Changed

            ${{ steps.commit_info.outputs.message_string }}

            > ## ä¸‹è½½è¯´æ˜
            <b>- arm64-v8a:</b> é€‚ç”¨äº64ä½ARMè®¾å¤‡ (ä¸»æµæ–°æ‰‹æœº)
            <b>- armeabi-v7a:</b> é€‚ç”¨äº32ä½ARMè®¾å¤‡ (æ—§æ¬¾æ‰‹æœº)
            <b>- x86 / x86_64:</b> ä¸»è¦ç”¨äºPCä¸Šçš„å®‰å“æ¨¡æ‹Ÿå™¨
            <b>- universal:</b> é€šç”¨ç‰ˆ (ä¸ç¡®å®šæ—¶ä½¿ç”¨ï¼Œä½“ç§¯è¾ƒå¤§)
            >
            > **å¦‚æœä¸ç¡®å®šï¼Œè¯·ä¸‹è½½ `universal` ç‰ˆæœ¬ã€‚**