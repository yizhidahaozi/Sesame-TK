            ${{ steps.extract_apks.outputs.signed_universal }}
            CHECKSUMS-Sesame-arm64-v8a-${{ steps.extract_info.outputs.version }}.apk.sha256
            CHECKSUMS-Sesame-armeabi-v7a-${{ steps.extract_info.outputs.version }}.apk.sha256
            CHECKSUMS-Sesame-x86-${{ steps.extract_info.outputs.version }}.apk.sha256
            CHECKSUMS-Sesame-x86_64-${{ steps.extract_info.outputs.version }}.apk.sha256
            CHECKSUMS-Sesame-universal-${{ steps.extract_info.outputs.version }}.apk.sha256
