          # æ£€æŸ¥è¿œç¨‹æ˜¯å¦å·²æœ‰è¯¥ tagï¼Œé¿å…å†²çª
          if git ls-remote --tags origin "$VERSION_TAG" | grep -q "$VERSION_TAG"; then
